name: learn-github-actions
on: [push]
jobs:
  pytorch_lightning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install -r requirements.txt
      - run: python -m ci.test_lightning
